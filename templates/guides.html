{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="text-center mb-5">
        <h2 class="display-4 font-weight-bold">Health Guides</h2>
    </div>

    <div class="row">
        {% for guide in guides %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm border-0">
                {% if guide.header_image_path %}
                <img src="{{ url_for('static', filename=guide.header_image_path) }}" class="card-img-top"
                    alt="{{ guide.title }}" style="height: 220px; object-fit: cover;">
                {% endif %}

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title font-weight-bold mb-1">{{ guide.title }}</h5>

                    <p class="text-muted small mb-4">
                        <i class="far fa-calendar-alt mr-1"></i>
                        {{ guide.created_at.strftime('%B %d, %Y') }}
                    </p>

                    <div class="mt-auto">
                        <a href="{{ url_for('guide_detail', slug=guide.slug) }}"
                            class="btn btn-primary btn-block stretched-link">
                            Read More
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
