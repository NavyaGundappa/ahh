<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login Modal with Doctor Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .modal-dialog {
      max-width: 600px;
    }
    .modal-content {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      position: relative;
    }
    .btn-close {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1051;
    }
    .login-left {
      padding: 20px;
    }
    .modal-logo {
      max-width: 200px;
      margin-bottom: 15px;
    }
    .btn-login {
      background-color: #40e0d0;
      border: none;
      font-weight: bold;
      padding: 8px;
      font-size: 0.9rem;
    }
    .btn-login:hover {
      background-color: #2ab7a9;
    }
    .doctor-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 15px;
    }
    .doctor-image {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: url("{{ url_for('static', filename='img/doctor.png') }}") no-repeat center center;
      background-size: cover;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    .alert {
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<!-- Button to Open Modal -->
<div class="text-center mt-5">
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
    Admin Login
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Close Button -->
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      <div class="modal-body">
        <div class="row g-0">

          <!-- Left Side (Form) -->
          <div class="col-md-6 login-left d-flex flex-column justify-content-center text-center">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Hospital Logo" class="modal-logo">

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <!-- Admin Login Form -->
            <form method="POST" action="{{ url_for('admin_login') }}">
              <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
              </div>
              <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-login w-100">Login</button>
            </form>

          </div>

          <!-- Right Side (Doctor Image in Circle) -->
          <div class="col-md-6 doctor-container">
            <div class="doctor-image"></div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
