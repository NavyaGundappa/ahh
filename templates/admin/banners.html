<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manage Banners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container py-4">

    <h2 class="mb-4">Manage Banners</h2>
    <div class="d-flex justify-content-end mb-3">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
            Back to Dashboard
        </a>
    </div>

    <!-- Add Banner Form -->
    <form method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Alt Text</label>
            <input type="text" name="alt_text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Banner Image</label>
            <input type="file" name="image" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Banner</button>
    </form>

    <!-- Banner List -->
    <h3>Existing Banners</h3>
    {% if banners %}
    <table class="table table-bordered table-striped align-middle">
        <thead class="table-light">
            <tr>
                <th>Preview</th>
                <th>Title</th>
                <th>Alt Text</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for banner in banners %}
            <tr>
                <td>
                    <img src="{{ url_for('static', filename=banner.image_path) }}" alt="{{ banner.alt_text }}"
                        style="max-width: 120px; height: auto;">
                </td>
                <td>{{ banner.title }}</td>
                <td>{{ banner.alt_text }}</td>
                <td>
                    <!-- Edit Button (opens modal) -->
                    <button class="btn btn-warning btn-sm" data-bs-toggle="modal"
                        data-bs-target="#editBannerModal{{ banner.id }}">
                        Edit
                    </button>

                    <!-- Delete Button -->
                    <form method="POST" action="{{ url_for('delete_banner', banner_id=banner.id) }}"
                        style="display:inline-block;"
                        onsubmit="return confirm('Are you sure you want to delete this banner?');">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>

            <!-- Edit Modal -->
            <div class="modal fade" id="editBannerModal{{ banner.id }}" tabindex="-1"
                aria-labelledby="editBannerLabel{{ banner.id }}" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <form method="POST" action="{{ url_for('edit_banner', banner_id=banner.id) }}"
                            enctype="multipart/form-data">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editBannerLabel{{ banner.id }}">Edit Banner</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label class="form-label">Title</label>
                                    <input type="text" name="title" value="{{ banner.title }}" class="form-control"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Alt Text</label>
                                    <input type="text" name="alt_text" value="{{ banner.alt_text }}"
                                        class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Current Image</label><br>
                                    <img src="{{ url_for('static', filename=banner.image_path) }}"
                                        alt="{{ banner.alt_text }}" class="img-fluid mb-2" style="max-width: 200px;">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Upload New Image (optional)</label>
                                    <input type="file" name="image" class="form-control">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-success">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No banners yet.</p>
    {% endif %}

</body>

</html>
