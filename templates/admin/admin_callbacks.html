<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Callback Requests</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            margin-bottom: 0;
            color: #103A60;
        }

        .btn-primary {
            background-color: #103A60;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0b2e4b;
        }

        .btn-success {
            background-color: #40e0d0;
            border: none;
        }

        .btn-success:hover {
            background-color: #33cfcf;
        }

        table th {
            background-color: #103A60;
            color: white;
        }

        table tbody tr:nth-child(even) {
            background-color: #e9ecef;
        }

        .filter-label {
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Header with Back Button -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Callback Requests</h2>
            <a href="/admin" class="btn btn-primary">Back to Dashboard</a>
        </div>

        <!-- Filter Form -->
        <form id="filterForm" class="row g-3 mb-3" method="GET" action="/admin/callbacks">
            <div class="col-md-3">
                <label class="filter-label">Package Type:</label>
                <select class="form-select" name="package_type">
                    <option value="">All</option>
                    <option value="health" {% if request.args.get('package_type')=='health' %}selected{% endif %}>Health
                        Package</option>
                    <option value="sports" {% if request.args.get('package_type')=='sports' %}selected{% endif %}>Sports
                        Package</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="filter-label">Package:</label>
                <select class="form-select" name="package">
                    <option value="">All</option>
                    {% for pkg in packages %}
                    <option value="{{ pkg.id }}" {% if request.args.get('package')==pkg.id|string %}selected{% endif %}>
                        {{ pkg.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label class="filter-label">Start Date:</label>
                <input type="date" class="form-control" name="start_date"
                    value="{{ request.args.get('start_date','') }}">
            </div>
            <div class="col-md-2">
                <label class="filter-label">End Date:</label>
                <input type="date" class="form-control" name="end_date" value="{{ request.args.get('end_date','') }}">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary me-2">Filter</button>
                <a href="/admin/callbacks" class="btn btn-secondary">Clear</a>
            </div>
        </form>

        <!-- Download Button -->
        <a href="/admin/callbacks/download?package_type={{ request.args.get('package_type','') }}&package={{ request.args.get('package','') }}&start_date={{ request.args.get('start_date','') }}&end_date={{ request.args.get('end_date','') }}"
            class="btn btn-success mb-3">Download Excel</a>

        <!-- Callback Requests Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Package</th>
                        <th>Requested At</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in callbacks %}
                    <tr>
                        <td>{{ c.name }}</td>
                        <td>{{ c.phone }}</td>
                        <td>{{ c.package_name }}</td>
                        <td>{{ c.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="text-center">No requests yet</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
