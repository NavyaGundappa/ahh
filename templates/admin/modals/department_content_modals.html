<!-- Overview Modal -->
<div id="overviewModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-4xl shadow-lg rounded-md bg-white">
        <div class="mt-3 text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="overviewModalLabel">Add Department Overview</h3>
            <div class="mt-2 px-7 py-3">
                <form method="POST" action="{{ url_for('admin_department_overview') }}" id="overviewForm">
                    <input type="hidden" name="overview_id" id="overviewId" value="">
                    <div class="mb-4">
                        <label for="department_id" class="block text-gray-700 text-sm font-bold mb-2">Department</label>
                        <select class="w-full px-3 py-2 border rounded shadow-sm" id="department_id" name="department_id" required>
                            <option value="">Select Department</option>
                            {% for department in departments %}
                            <option value="{{ department.id }}">{{ department.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="contentEditor" class="block text-gray-700 text-sm font-bold mb-2">Content</label>
                        <div id="contentEditor" class="w-full h-40 border rounded shadow-sm"></div>
                        <input type="hidden" name="content" id="content">
                    </div>

                    <div class="mb-4">
                        <label for="quote" class="block text-gray-700 text-sm font-bold mb-2">Quote (Optional)</label>
                        <textarea class="w-full px-3 py-2 border rounded shadow-sm" id="quote" name="quote" rows="3"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="quote_author" class="block text-gray-700 text-sm font-bold mb-2">Quote Author (Optional)</label>
                        <input type="text" class="w-full px-3 py-2 border rounded shadow-sm" id="quote_author" name="quote_author">
                    </div>
                    <div class="flex items-center justify-end mt-4">
                        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded font-bold hover:bg-gray-700 transition" onclick="closeModal('overviewModal')">Cancel</button>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded font-bold hover:bg-blue-700 transition ml-2" id="overviewSubmitBtn">Save Overview</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Testimonial Modal -->
<div id="testimonialModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
        <div class="mt-3 text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="testimonialModalLabel">Add Testimonial</h3>
            <div class="mt-2 px-7 py-3">
                <form method="POST" action="{{ url_for('admin_department_testimonials') }}" id="testimonialForm">
                    <input type="hidden" name="testimonial_id" id="testimonialId" value="">
                    
                    <div class="mb-4">
                        <label for="testimonial_name" class="block text-gray-700 text-sm font-bold mb-2">Name *</label>
                        <input type="text" class="w-full px-3 py-2 border rounded shadow-sm" testimonial_id="testimonial_name" name="name" required>
                    </div>

                    <div class="mb-4">
                        <label for="testimonial_comment" class="block text-gray-700 text-sm font-bold mb-2">Comment *</label>
                        <textarea class="w-full px-3 py-2 border rounded shadow-sm" id="testimonial_comment" name="comment" rows="3" required></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <div>
                            <label for="testimonial_rating" class="block text-gray-700 text-sm font-bold mb-2">Rating</label>
                            <select class="w-full px-3 py-2 border rounded shadow-sm" id="testimonial_rating" name="rating">
                                <option value="5">★★★★★</option>
                                <option value="4">★★★★☆</option>
                                <option value="3">★★★☆☆</option>
                                <option value="2">★★☆☆☆</option>
                                <option value="1">★☆☆☆☆</option>
                            </select>
                        </div>
                        <div>
                            <label for="testimonial_avatar_color" class="block text-gray-700 text-sm font-bold mb-2">Avatar Color</label>
                            <select class="w-full px-3 py-2 border rounded shadow-sm" id="testimonial_avatar_color" name="avatar_color">
                                <option value="">Default</option>
                                <option value="blue">Blue</option>
                                <option value="green">Green</option>
                                <option value="purple">Purple</option>
                                <option value="red">Red</option>
                                <option value="yellow">Yellow</option>
                            </select>
                        </div>
                        <div>
                            <label for="testimonial_display_order" class="block text-gray-700 text-sm font-bold mb-2">Display Order</label>
                            <input type="number" class="w-full px-3 py-2 border rounded shadow-sm" id="testimonial_display_order" name="display_order" value="0">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="testimonial_department_id" class="block text-gray-700 text-sm font-bold mb-2">Department *</label>
                        <select class="w-full px-3 py-2 border rounded shadow-sm" id="testimonial_department_id" name="department_id" required>
                            <option value="">Select Department</option>
                            {% for department in departments %}
                            <option value="{{ department.id }}">{{ department.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="flex items-center justify-end mt-4">
                        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded font-bold hover:bg-gray-700 transition" onclick="closeModal('testimonialModal')">Cancel</button>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded font-bold hover:bg-green-700 transition ml-2" id="testimonialSubmitBtn">Save Testimonial</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- FAQ Modal -->
<div id="faqModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
        <div class="mt-3 text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="faqModalLabel">Add FAQ</h3>
            <div class="mt-2 px-7 py-3">
                <form method="POST" action="{{ url_for('admin_faqs') }}" id="faqForm">
                    <input type="hidden" name="faq_id" id="faqId" value="">
                    
                    <div class="mb-4">
                        <label for="faq_question" class="block text-gray-700 text-sm font-bold mb-2">Question *</label>
                        <textarea class="w-full px-3 py-2 border rounded shadow-sm" id="faq_question" name="question" rows="2" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="faq_answer" class="block text-gray-700 text-sm font-bold mb-2">Answer *</label>
                        <textarea class="w-full px-3 py-2 border rounded shadow-sm" id="faq_answer" name="answer" rows="4" required></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="faq_department_id" class="block text-gray-700 text-sm font-bold mb-2">Department *</label>
                            <select class="w-full px-3 py-2 border rounded shadow-sm" id="faq_department_id" name="department_id" required>
                                <option value="">Select Department</option>
                                {% for department in departments %}
                                <option value="{{ department.id }}">{{ department.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <label for="faq_display_order" class="block text-gray-700 text-sm font-bold mb-2">Display Order</label>
                            <input type="number" class="w-full px-3 py-2 border rounded shadow-sm" id="faq_display_order" name="display_order" value="0">
                        </div>
                    </div>

                    <div class="flex items-center justify-end mt-4">
                        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded font-bold hover:bg-gray-700 transition" onclick="closeModal('faqModal')">Cancel</button>
                        <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded font-bold hover:bg-purple-700 transition ml-2" id="faqSubmitBtn">Save FAQ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
            </div>
            <h3 class="text-lg leading-6 font-medium text-gray-900 mt-2" id="deleteModalLabel">Confirm Delete</h3>
            <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-500" id="deleteModalMessage">Are you sure you want to delete this item? This action cannot be undone.</p>
                <div class="flex items-center justify-center mt-4 space-x-3">
                    <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded font-bold hover:bg-gray-700 transition" onclick="closeModal('deleteModal')">Cancel</button>
                    <form method="POST" id="deleteForm">
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded font-bold hover:bg-red-700 transition">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
